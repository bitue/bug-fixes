<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore Fashion</title>
  <!-- add tailwind css for design -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

 
</head>

<body>
  <!-- <header></header> -->
  <main class="main w-11/12  mx-auto">
    <div class="search-field">
      <h1 class="font-bold text-yellow-500 text-center my-5 text-3xl">Welcome to Explore Fashion  <span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 inline " fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
        </svg>
      </span></h1>
      <div class="search-box flex justify-center items-center space-x-2">
        <input id="input-field" class="w-2/3 block py-1 px-1 bg-gray-200 rounded-3xl " type="text"/>
        <button type="button" class="block rounded-2xl bg-yellow-500 font-bold hover:bg-yellow-600 px-4 py-1 "  id="search-btn" onclick="loadProducts()">
          Search
        </button>
      </div>
    </div>
    <div class="main-row grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 space-x-4">
      <div class="wrapper-cart-div md:col-span-3">
        <div id="all-products" class="grid grid-cols-1 md:grid-cols-3  ">

          <!-- class div and add product dynamically  -->
          <!-- <h1></h1> -->
        </div>
      </div>
      <div class="cart-main  ">
        <div class="cart bg-gray-100 px-3 py-5 my-5 rounded-3xl sm:fixed w-full " id="my-cart">
          <table class="table text-left  ">
            <thead>
              <h1 class="text-1xl font-semibold ">My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
              
                <td></td>
                <td></td>
                <td> <span id="total-Products">0</span></td>
              </tr>
              <tr>
                <th>Price:</th>
               
                <td></td>
                <td></td>
                <td>$ <span id="price">0</span></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
               
                <td></td>
                <td></td>
                <td>$ <span id="delivery-charge">20</span></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
               
                <td></td>
                <td></td>
                <td>$ <span id="total-tax">0</span></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td></td>
                <td></td>
                <td colspan="2">$ <span id="total">0</span></td>
              </tr>
            </tbody>
          </table>


         
          <div class="parces text-center">
            <button class="block rounded-2xl bg-yellow-500 font-bold hover:bg-yellow-600 px-4 py-1 ">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
  <!-- added font awesome icon -->
  <script src="https://kit.fontawesome.com/be607db95d.js" crossorigin="anonymous"></script>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
